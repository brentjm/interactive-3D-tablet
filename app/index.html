<html lang="en">
  <head>
    <link rel="stylesheet" href="synthetic-tablet/css/style.css">
    <title>Synthetic Tablet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
	margin: 0;
      }
    </style>
    <script src="synthetic-tablet/js/bundle.js" defer></script>
  </head>

  <body>
    <div>
      <div class="slidecontainer">

	<p class="slidername">rotate
	<input type="range" min="0" max="682" class="slider" id="rotate"></p>

	<p class="slidername">tilt
	<input type="range" min="50" max="200" class="slider" id="tilt"></p>

	<p class="slidername">color
	<input type="range" min="0" max="100" class="slider" id="color"></p>

	<p class="slidername">ellipse
	<input type="range" min="100" max="200" class="slider" id="ellipse"></p>

	<p class="slidername">thickness
	<input type="range" min="100" max="400" class="slider" id="thickness"></p>

	<p class="slidername">roughness
	<input type="range" min="0" max="100" class="slider" id="roughness"></p>

	<p class="slidername">gloss
	<input type="range" min="0" max="80" class="slider" id="gloss"></p>

	<p class="slidername">chip
	<input type="range" min="0" max="100" class="slider" id="chip"></p>

	<button id="automate">automate</button>

      </div>
    </div>
  </body>
</html>
